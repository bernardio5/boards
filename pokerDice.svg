<text transform="matrix(0.9212 0 0 1 126 132.8286)"><tspan x="0" y="0" class="st2 st3 st4">Seega </tspan><tspan x="0" y="13" class="st2 st5 st6">a 20-minute board game for two </tspan><tspan x="0" y="26" class="st2 st5 st6">players</tspan><tspan x="0" y="46" class="st2 st5 st7">EQUIPMENT: </tspan><tspan x="0" y="59" class="st2 st5 st7">This game may be played on a 5x5 board, or </tspan><tspan x="0" y="72" class="st2 st5 st7">a 7x7 board. You’ll need 2 sets of 13 or 25 </tspan><tspan x="0" y="85" class="st2 st5 st7">markers, depending on which you play.</tspan><tspan x="0" y="105" class="st2 st5 st7">HOW TO PLAY:  </tspan><tspan x="0" y="118" class="st2 st5 st7">There are two phases of play: adding and </tspan><tspan x="0" y="131" class="st2 st5 st7">subtracting. </tspan><tspan x="0" y="151" class="st2 st5 st7">ADDING: </tspan><tspan x="0" y="164" class="st2 st5 st7">Players take turns placing two markers into </tspan><tspan x="0" y="177" class="st2 st5 st7">squares on the board. Once placed, markers </tspan><tspan x="0" y="190" class="st2 st5 st7">do not move. The center sqare may not be </tspan><tspan x="0" y="203" class="st2 st5 st7">used in this phase. </tspan><tspan x="0" y="223" class="st2 st5 st7">SUBTRACTING: </tspan><tspan x="0" y="236" class="st2 st5 st7">Players take turns moving one marker up, </tspan><tspan x="0" y="249" class="st2 st5 st7">down, left, or right, trying to capture his </tspan><tspan x="0" y="262" class="st2 st5 st7">opponent’s markers. If a move results in a </tspan><tspan x="0" y="275" class="st2 st5 st7">capture, the same player moves again. If a </tspan><tspan x="0" y="288" class="st2 st5 st7">player has no moves, she may take one of her </tspan><tspan x="0" y="301" class="st2 st5 st7">opponent’s markers. </tspan><tspan x="0" y="321" class="st2 st5 st7">CAPTURE:   </tspan><tspan x="0" y="334" class="st2 st5 st7">Markers are captured when they are adjacent </tspan><tspan x="0" y="347" class="st2 st5 st7">to one enemy piece, and an enemy marker is </tspan><tspan x="0" y="360" class="st2 st5 st7">moved into an empty square on the opposite </tspan><tspan x="0" y="373" class="st2 st5 st7">side. More than one marker can be captured </tspan><tspan x="0" y="386" class="st2 st5 st7">in a single move. </tspan><tspan x="0" y="406" class="st2 st5 st7">STRATEGY:  </tspan><tspan x="0" y="419" class="st2 st5 st7">The edge points are more secure, and there</tspan><tspan x="258.77" y="419" class="st2 st5 st7">-</tspan><tspan x="0" y="432" class="st2 st5 st7">fore more valuable. </tspan></text>
