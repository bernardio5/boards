<text transform="matrix(1 0 0 1 1060.333 53.667)"><tspan x="0" y="0" class="st9 st10">This image is intended </tspan><tspan x="0" y="14.4" class="st9 st10">to be printed on “ledger”</tspan><tspan x="0" y="28.8" class="st9 st10">sized paper: 11x17 inches. </tspan><tspan x="0" y="57.6" class="st9 st10">Corners indicate 10”x14”</tspan><tspan x="0" y="72" class="st9 st10">standard placemat size</tspan></text>
