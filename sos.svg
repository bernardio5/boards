<text transform="matrix(0.9212 0 0 1 720 315.9395)"><tspan x="0" y="0" class="st2 st5 st7">enemy marker, the enemy marker is taken off </tspan><tspan x="0" y="13" class="st2 st5 st7">the board, and must re-enter at its “Start” </tspan><tspan x="0" y="26" class="st2 st5 st7">space.</tspan><tspan x="0" y="46" class="st2 st5 st7">A marker may not be moved to a space con</tspan><tspan x="257.47" y="46" class="st2 st5 st7">-</tspan><tspan x="0" y="59" class="st2 st5 st7">taining two or more of the other player’s </tspan><tspan x="0" y="72" class="st2 st5 st7">markers.  </tspan><tspan x="0" y="92" class="st2 st5 st7">No marker may enter the second half of the </tspan><tspan x="0" y="105" class="st2 st5 st7">board until all markers have entered the </tspan><tspan x="0" y="118" class="st2 st5 st7">board. No marker may exit the board until all </tspan><tspan x="0" y="131" class="st2 st5 st7">pieces have entered the last quarter.</tspan><tspan x="0" y="151" class="st2 st5 st7">Players may lose moves if many spaces are </tspan><tspan x="0" y="164" class="st2 st5 st7">blocked, but if it is possible to use a die’s </tspan><tspan x="0" y="177" class="st2 st5 st7">move, it must be used.  </tspan></text>
