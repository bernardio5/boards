<text transform="matrix(0.9212 0 0 1 414 316.9399)"><tspan x="0" y="0" class="st2 st5 st7">square marked “Start”, and moves counter</tspan><tspan x="251.43" y="0" class="st2 st5 st7">-</tspan><tspan x="0" y="13" class="st2 st5 st7">clockwise. </tspan><tspan x="0" y="33" class="st2 st5 st7">Players take turns throwing the 3 dice; the 3 </tspan><tspan x="0" y="46" class="st2 st5 st7">numbers determine the moves of between 1 </tspan><tspan x="0" y="59" class="st2 st5 st7">and 3 markers. </tspan><tspan x="0" y="79" class="st2 st5 st7">Markers must move the exact number of </tspan><tspan x="0" y="92" class="st2 st5 st7">spaces given by the dice. </tspan><tspan x="0" y="112" class="st2 st5 st7">The first player to move all of his or her pieces </tspan><tspan x="0" y="125" class="st2 st5 st7">off the board is the winner. Exact rolls are not </tspan><tspan x="0" y="138" class="st2 st5 st7">needed to move off the board. </tspan><tspan x="0" y="158" class="st2 st5 st7">If a marker lands on a space with only one </tspan></text>
