<text transform="matrix(0.9212 0 0 1 108 329.4297)"><tspan x="0" y="0" class="st2 st3 st4">Tabula </tspan><tspan x="0" y="13" class="st2 st5 st6">a 20-minute board game for two </tspan><tspan x="0" y="26" class="st2 st5 st6">players</tspan><tspan x="0" y="46" class="st2 st5 st7">EQUIPMENT: </tspan><tspan x="0" y="59" class="st2 st5 st7">You will need two sets of 15 markers, and 3 </tspan><tspan x="0" y="72" class="st2 st5 st7">6-sided dice. </tspan><tspan x="0" y="92" class="st2 st5 st7">IHOW TO PLAY: </tspan><tspan x="0" y="105" class="st2 st5 st7">“Tabula” is the mother of Backgammon, so if </tspan><tspan x="0" y="118" class="st2 st5 st7">you’ve played Backgammon, you’ll catch on </tspan><tspan x="0" y="131" class="st2 st5 st7">quickly. </tspan><tspan x="0" y="151" class="st2 st5 st7">Each player puts all 15 markers on the nearest </tspan></text>
