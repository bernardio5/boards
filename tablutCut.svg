<rect x="846" y="99" class="st0" width="351" height="520"/>
<text transform="matrix(0.9212 0 0 1 846 108.6597)"><tspan x="0" y="0" class="st1 st2 st3">Tablut: </tspan><tspan x="64.38" y="0" class="st1 st2 st4">a board game for two players, described by </tspan><tspan x="311.54" y="0" class="st1 st2 st4">Linneus in </tspan><tspan x="0" y="13" class="st1 st2 st4">the 1730’s</tspan><tspan x="55.98" y="13" class="st1 st2 st4">. It is </tspan><tspan x="101.96" y="13" class="st1 st2 st4">from Lapland.</tspan><tspan x="0" y="53" class="st1 st2 st4">HOW TO PLAY: </tspan><tspan x="0" y="66" class="st1 st2 st4">One player defends the king from the other. The defender puts the </tspan><tspan x="0" y="79" class="st1 st2 st4">king on the middle square (the “konakis”) and his other 8 markers on </tspan><tspan x="0" y="92" class="st1 st2 st4">the squares marked with circles. The attacker puts her markers on </tspan><tspan x="0" y="105" class="st1 st2 st4">squares marked with x’s. </tspan><tspan x="0" y="125" class="st1 st2 st4">Players take turns moving one of their markers. Markers move as </tspan><tspan x="0" y="138" class="st1 st2 st4">rooks do in chess: horizontally or vertically, as many spaces as </tspan><tspan x="0" y="151" class="st1 st2 st4">they like, until they come to an occupied space or the edge of the </tspan><tspan x="0" y="164" class="st1 st2 st4">board.</tspan><tspan x="0" y="184" class="st1 st2 st4">Only the king may enter or cross the konakis.</tspan><tspan x="0" y="204" class="st1 st2 st4"> </tspan><tspan x="0" y="224" class="st1 st2 st4">CAPTURING:  </tspan><tspan x="0" y="237" class="st1 st2 st4">A marker is taken when opposing markers occupy both adjacent spaces </tspan><tspan x="0" y="250" class="st1 st2 st4">in a row or column. Markers may move to a space between two oppo</tspan><tspan x="358.27" y="250" class="st1 st2 st4">-</tspan><tspan x="0" y="263" class="st1 st2 st4">nents without being taken. </tspan><tspan x="0" y="283" class="st1 st2 st4">The king is captured when all 4 adjacent spaces are occupied by </tspan><tspan x="0" y="296" class="st1 st2 st4">enemies, or if there are 3 adjacent enemies and the 4th adjacent </tspan><tspan x="0" y="309" class="st1 st2 st4">space is the konakis. </tspan><tspan x="0" y="349" class="st1 st2 st4">WINNING: </tspan><tspan x="0" y="362" class="st1 st2 st4">The defender wins if the king is moved to a square on the edge. The </tspan><tspan x="0" y="375" class="st1 st2 st4">attacker wins if the king is captured. </tspan><tspan x="0" y="415" class="st1 st2 st4">POLITENESS:  </tspan><tspan x="0" y="428" class="st1 st2 st4">If the defender sees that the king has a path to the edge, he must </tspan><tspan x="0" y="441" class="st1 st2 st4">say “raichi”. If he sees two paths, he must say “tuichu”. This is </tspan><tspan x="0" y="454" class="st1 st2 st4">the honorable behavior described in Frithof’s Saga; cursed be all </tspan><tspan x="0" y="467" class="st1 st2 st4">who do otherwise; may their beards fall out!</tspan></text>
