<text transform="matrix(0.9212 0 0 1 109.3335 132.8286)"><tspan x="0" y="0" class="st2 st3">Morris </tspan><tspan x="0" y="13" class="st4 st5">a 10-minute board game for two </tspan><tspan x="0" y="26" class="st4 st5">players</tspan><tspan x="0" y="46" class="st4 st6">EQUIPMENT: </tspan><tspan x="0" y="59" class="st4 st6">You will need 2 sets of 9 markers </tspan><tspan x="0" y="72" class="st4 st6">each;—coins work fine.</tspan><tspan x="0" y="112" class="st4 st6">HOW TO PLAY: </tspan><tspan x="0" y="125" class="st4 st6">There are two stages to the game: adding </tspan><tspan x="0" y="138" class="st4 st6">and subtracting.</tspan><tspan x="0" y="158" class="st4 st6">ADDING STAGE: </tspan><tspan x="0" y="171" class="st4 st6">First players take turns adding one marker to </tspan><tspan x="0" y="184" class="st4 st6">the board. </tspan><tspan x="0" y="197" class="st4 st6">Markers may go only on the spots. Once </tspan><tspan x="0" y="210" class="st4 st6">placed, the markers may not move until the </tspan><tspan x="0" y="223" class="st4 st6">subtracting stage.</tspan><tspan x="0" y="243" class="st4 st6">If a player places 3 markers in a straight line, </tspan><tspan x="0" y="256" class="st4 st6">she may take one of her opponents’ markers.</tspan><tspan x="0" y="276" class="st4 st6">This continues for 9 turns.</tspan><tspan x="0" y="296" class="st4 st6">SUBTRACTING STAGE </tspan><tspan x="0" y="309" class="st4 st6">The first player’s 10th turn is the beginning of </tspan><tspan x="0" y="322" class="st4 st6">the  </tspan><tspan x="0" y="335" class="st4 st6">subtracing stage.</tspan><tspan x="0" y="355" class="st4 st6">Players take turns moving one marker, along </tspan><tspan x="0" y="368" class="st4 st6">one of the </tspan><tspan x="0" y="381" class="st4 st6">lines, from one spot to a spot adjacent to it. </tspan><tspan x="0" y="401" class="st4 st6">If moving a marker makes 3 in a row, one </tspan><tspan x="0" y="414" class="st4 st6">opponent’s marker is removed.</tspan><tspan x="0" y="434" class="st4 st6">WINNING: </tspan><tspan x="0" y="447" class="st4 st6">The first player to take 7 markers wins.</tspan><tspan x="0" y="487" class="st4 st6">STRATEGY:  </tspan><tspan x="0" y="500" class="st4 st6">Try to make 2x2 blocks of markers, so that </tspan><tspan x="0" y="513" class="st4 st6">you can capture every turn.</tspan></text>
